<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interativa</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="mensagem">
            <h1>Bem-vindo à página interativa!</h1>
        </div>
        <div class="slider">
            <div class="slides">
                <img src="https://via.placeholder.com/300x200?text=Foto+1" alt="Foto 1">
                <img src="https://via.placeholder.com/300x200?text=Foto+2" alt="Foto 2">
                <img src="https://via.placeholder.com/300x200?text=Foto+3" alt="Foto 3">
                <img src="https://via.placeholder.com/300x200?text=Foto+4" alt="Foto 4">
                <img src="https://via.placeholder.com/300x200?text=Foto+5" alt="Foto 5">
                <img src="https://via.placeholder.com/300x200?text=Foto+6" alt="Foto 6">
                <img src="https://via.placeholder.com/300x200?text=Foto+7" alt="Foto 7">
                <img src="https://via.placeholder.com/300x200?text=Foto+8" alt="Foto 8">
            </div>
        </div>
        <div class="contador">
            <p>Tempo desde 20/12/2015:</p>
            <span id="tempo"></span>
        </div>
        <div class="audio">
            <iframe 
                src="https://www.youtube.com/embed/9mmiOFzkeh4?autoplay=1&loop=1&playlist=9mmiOFzkeh4&controls=0&mute=0"
                frameborder="0" 
                allow="autoplay" 
                style="display: none;">
            </iframe>
        </div>
    </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
